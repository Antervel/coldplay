services:
  # docker compose exec db psql --user cara cara_prod
  db:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: cara_prod
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-cara_password}
      DB_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cara -d cara_prod"]
      interval: 10s
      timeout: 5s
      retries: 5

  migrate:
    image: ghcr.io/antervel/coldplay:latest
    command: /app/bin/migrate
    environment:
      DATABASE_URL: postgres://cara:${DB_PASSWORD:-cara_password}@db:5432/cara_prod
      SECRET_KEY_BASE: ${SECRET_KEY_BASE}
      PHX_HOST: ${PHX_HOST:-localhost}
      PORT: 4000
      MIX_ENV: prod
      PHX_SERVER: true
      RELEASE_COOKIE: ${RELEASE_COOKIE}
    depends_on:
      db:
        condition: service_healthy

  web:
    image: ghcr.io/antervel/coldplay:latest
    ports:
      - "4000:4000"
    environment:
      DATABASE_URL: postgres://cara:${DB_PASSWORD:-cara_password}@db:5432/cara_prod
      SECRET_KEY_BASE: ${SECRET_KEY_BASE}
      PHX_HOST: ${PHX_HOST:-localhost}
      PORT: 4000
      MIX_ENV: prod
      PHX_SERVER: true
      RELEASE_COOKIE: ${RELEASE_COOKIE}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    restart: unless-stopped

  # MCP servers typically don't expose ports - they use stdio
  wikipedia-mcp:
    image: mcp/server/wikipedia-mcp:latest
    container_name: wikipedia-mcp
    restart: unless-stopped

volumes:
  postgres_data_prod:

